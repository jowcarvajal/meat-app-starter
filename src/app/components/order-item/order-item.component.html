<div class="col-xs-12" *ngIf="items.length === 0">
  <p>
    Não existe itens no momento . Escolha sua opção <a [routerLink]="['/restaurants']"
      routerLinkActive="router-link-active">aqui</a>
  </p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="items.length">

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class="text-center">
          <a (click)="emitDecreaseQtde(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.quantity}}
          <a (click)="emitIncreaseQtde(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.name}}</td>
        <td>{{item.menuItem.description}}</td>
        <td class="text-right">{{item.totalValue() | currency: 'BRL': true}}</td>
        <td class="text-right">
          <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
